<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        setInterval(function () {
            var myImg = document.getElementById('myImg');
            myImg.src = 'http://0.0.0.0:8000/streaming';
            window.location.reload();
        }, 500);
    </script>
</head>

<body style="margin: 0; padding: 0;">
    <div style="display: grid; height: 100%;"></div>
    <img id="myImg" alt="streaming test" style="max-width: 100%; max-height: 100vh; margin: auto;"
        src="http://0.0.0.0:8000/streaming" />
</body>

</html>
